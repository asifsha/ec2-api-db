name: Deploy API

on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # required for OIDC
      contents: read    # required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::412381746256:role/githubAccessECRECSRole
          aws-region: ap-southeast-2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: CDK Bootstrap (if needed)
        run: npx cdk bootstrap aws://412381746256/ap-southeast-2

      - name: Deploy to AWS with CDK
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            npx cdk deploy --require-approval never --all -c stage=prod
          else
            npx cdk deploy --require-approval never --all -c stage=dev
          fi
